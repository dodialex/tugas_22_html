<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
        <form>
          <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Namalengkap..."></td>
          </tr>

          <tr>
          <td>Username</td>
          <td>: <input type="text" placeholder="Username..."></td>
          </tr>

          <tr>
          <td>Email</td>
          <td>: <input type="email" placeholder="Your email..."></td>
          </tr>

          <tr>
          <td>Password</td>
          <td>: <input type="password" placeholder="Password..." /></td>
          </tr>

          <tr>
          <td>Alamat Web</td>
          <td>: <input type="text" placeholder="Masukan URL Web..."> </td>
          </tr>

          <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"></td>
          </tr>

          <tr>
            <td>Umur</td>
            <td>: <input type="number"></td>
          </tr>

          <tr>
            <td>Jenis Kelamin</td>
            <td>: <input type="radio"> Laki-Laki <input type="radio"> Perempuan</td>
          </tr>

          <tr>
            <td>Agama</td>
            <td>: <select name="agama">
                    <option value="kristen">Kristen</option>
                    <option value="kristen">Budha</option>
                    <option value="kristen">Islam</option>
                    <option value="kristen">Hindu</option>
                  </select>
            </td>
          </tr>

          <tr>
            <td>Biografi</td>
            <td>: <textarea rows="3" cols="20"></textarea> </td>
          </tr>

          <tr>
            <td>Fofo</td>
            <td>: <input type="image" src="logo1.jpg" width="20%" height="20%"> </td>
          </tr>

          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" controls preload="auto"></audio> </td>
          </tr>
          </table>
        </form>
    </fieldset>
    <p>Semoga ilmu yang di pelajari berkah - Tugas 22</p>
        <br/> <br/> <br/>
  </body>


</html>
